<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Booked Tickets - Rail Yatra</title>
    <link rel="stylesheet" href="../css/viewTicket.css">
    <script src="../JS/viewTicket.js"></script>
</head>
<body>
    <div class="ticket-section">
        <h2>My Booked Tickets</h2>

        <table class="ticket-details">
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Train ID</th>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Boarding Station</th>
                    <th>Destination Station</th>
                    <th>Boarding Date & Time</th>
                    <th>Arrival Date & Time</th>
                    <th>Number of Tickets</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="ticketInfo">
                <!-- Rows will be populated dynamically -->
            </tbody>
        </table>
    </div>
    <script src="../js/manage-tickets.js" defer></script>
</body>
</html>
